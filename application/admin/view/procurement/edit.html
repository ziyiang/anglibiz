<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Purchase_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-purchase_date" class="form-control datetimepicker form-control" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[purchase_date]" type="text" value="{$row.purchase_date}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sales_person')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sales_person" class="form-control form-control" name="row[sales_person]" type="text" value="{$row.sales_person}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Factory_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-factory_name" class="form-control form-control" name="row[factory_name]" type="text" value="{$row.factory_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sales_mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sales_mobile" class="form-control form-control" name="row[sales_mobile]" type="text" value="{$row.sales_mobile}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Factory_mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-factory_mobile" class="form-control form-control" name="row[factory_mobile]" type="text" value="{$row.factory_mobile}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_name" class="form-control form-control" name="row[product_name]" type="text" value="{$row.product_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_number" class="form-control form-control" name="row[product_number]" type="number" value="{$row.product_number}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cost_unit_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cost_unit_price" class="form-control form-control" step="0.01" name="row[cost_unit_price]" type="number" value="{$row.cost_unit_price}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cost_mount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cost_mount" class="form-control form-control" step="0.01" name="row[cost_mount]" type="number" value="{$row.cost_mount}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Advance_payment')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-advance_payment" class="form-control form-control" step="0.01" name="row[advance_payment]" type="number" value="{$row.advance_payment}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Balance_mount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-balance_mount" class="form-control form-control" step="0.01" name="row[balance_mount]" type="number" value="{$row.balance_mount}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Delivery_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-delivery_date" class="form-control datetimepicker form-control" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[delivery_date]" type="text" value="{$row.delivery_date}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Customer_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-customer_name" class="form-control form-control" name="row[customer_name]" type="text" value="{$row.customer_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sales_unit_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sales_unit_price" class="form-control form-control" step="0.01" name="row[sales_unit_price]" type="number" value="{$row.sales_unit_price}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sales_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sales_amount" class="form-control form-control" step="0.01" name="row[sales_amount]" type="number" value="{$row.sales_amount}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rebate_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rebate_amount" class="form-control form-control" step="0.01" name="row[rebate_amount]" type="number" value="{$row.rebate_amount}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_person')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_person" class="form-control form-control" name="row[order_person]" type="text" value="{$row.order_person}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control form-control" name="row[remark]" type="text" value="{$row.remark}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Link')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-link" class="form-control form-control" name="row[link]" type="text" value="{$row.link}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
